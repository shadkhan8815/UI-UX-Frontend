<!DOCTYPE html>
<html>

<head>
    <title>User List (Wide Layout)</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background: url('') no-repeat center center fixed;
            background-size: cover;
            padding-top: 90px;
        }

        .search-row {
            width: 90%;
            /* SEARCH WIDTH BADHA DIYA */
            margin: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div align="center" class="container-fluid">

            <h1 class="text-dark font-weight-bold pb-3"><u>User List</u></h1>

        <div class="row justify-content-center">
            <div class="col-md-4 alert alert-success text-center">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Record saved successfully!
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 alert alert-danger text-center">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                Something went wrong!
            </div>
        </div>

        <!-- SEARCH FORM -->
        <div class="row search-row">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Enter First Name">
            </div>

            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Enter Login Id">
            </div>

            <div class="col-md-3">
                <select class="form-control">
                    <option>-- Select Role --</option>
                    <option>Admin</option>
                    <option>Student</option>
                    <option>Faculty</option>
                </select>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary btn-md">Search</button>
                <button class="btn btn-dark btn-md">Reset</button>
            </div>
        </div>

        <!-- TABLE -->
        <div>
            <table class="table table-bordered table-dark table-hover">
                <thead>
                    <tr align="center" style="background:#8C8C8C;">
                        <th>Select</th>
                        <th>S.No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Login ID</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>DOB</th>
                        <th>Edit</th>
                    </tr>
                </thead>

                <tbody align="center">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td>Rohit</td>
                        <td>Sharma</td>
                        <td>rohit@gmail.com</td>
                        <td>Male</td>
                        <td>Admin</td>
                        <td>10/10/2000</td>
                        <td><a href="#">Edit</a></td>
                    </tr>

                    <tr>
                        <td><input type="checkbox"></td>
                        <td>2</td>
                        <td>Ram</td>
                        <td>Yadav</td>
                        <td>ram@gmail.com</td>
                        <td>Male</td>
                        <td>Student</td>
                        <td>22/07/2001</td>
                        <td><a href="#">Edit</a></td>
                    </tr>
                </tbody>

            </table>
        </div>

        <!-- BUTTON ROW -->
        <div class="row mt-3" style="width: 95%; margin:auto;">
            <div class="col-md-3">
                <button class="btn btn-warning btn-md">Previous</button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary btn-md">Add New</button>
            </div>

            <div class="col-md-3">
                <button class="btn btn-danger btn-md">Delete</button>
            </div>

            <div class="col-md-3 text-right">
                <button class="btn btn-warning btn-md">Next</button>
            </div>
        </div>

    </div>

</body>

</html>
